- title: "Community, Culture, and Capital: Exploring the Financial Practices of Older Hong Kong Immigrants"
  image: 
  description: This preliminary study explores the financial practices of older Hong Kong immigrants in the Greater Toronto Area through semi-structured interviews with 10 participants. First, this study examines the impact of social networks in settlement patterns and financial decisions such as choosing banks. Secondly, this study looks at the variety of ways people use and track money, including the adoption of digital banking and contexts of cash use. Finally, a comparison between banking practices in Hong Kong and the Greater Toronto Area is explored. These narratives reveal how social capital, trust, geography and community influence financial habits from managing transnational bank accounts to navigating technological advancements. The diversity of financial practices revealed here highlights the importance of avoiding broad categorizations of older adults and immigrants, and instead contextualizing Fintech design within communities and cultural practices.
