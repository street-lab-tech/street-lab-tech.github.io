- title: "Viral Transmissions: Memes as Strategies for Destigmatizing Taboos Around Sexual Health on TikTok"
  image: 
  description: Issues related to sexual health have been perceived as taboo for centuries across many cultures, yet social media platforms have changed the way that individuals approach these topics in our current day and age. In this provocation, we explore the implications of using memes to communicate information about taboos related to sexual health on TikTok. To begin, we explore what exactly a meme is and how TikTok functions as memetic platform. We then ponder the possibilities of using memes to discuss taboos on TikTok. Specifically, we consider how memes may aid in destigmatizing taboos, particularly related to sexual health and circumventing platform censorship, as well as how they are appropriated by corporations for advertising purposes. We end by speculating about using memes as both a design material and output on digital platforms.
