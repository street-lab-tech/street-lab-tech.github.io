- title: "They'll be Protected in Colorado: Reproductive Health Access Organizations' Use of Technology"
  image: 
  description: In the wake of the Dobbs v Jackson decision—and the subsequent limits on abortion access—the use of technologies to coordinate access to abortion care in the United States has evolved. Organizations which have coordinated access to abortion for decades are increasing their use of technologies to address the gaps in care which are emerging from the complex legal landscape. This work in progress examines the ways that abortion access organizations are caring for abortion seekers, and using activism to make that care possible. We conducted a qualitative interview study with 11 abortion access workers in Colorado and 2 in national telehealth which serve Colorado. In our analysis, we show the relationships between abortion access workers and the technologies they use. We preview interviews in-progress, and anticipate future work to design resources for abortion access organizations to bring into being a reproductive justice future, through both care and activism.
