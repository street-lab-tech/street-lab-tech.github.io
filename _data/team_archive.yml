- name: Isabella Jaimes Rodríguez
  group: external
  title: Masters student in Science and Technology Studies at York University, Toronto.
  image: /images/teampic/Isabella.jpeg
  email: isajr@yorku.ca
  topics: Tech mediated labor, STS, care and gender technologies.
  bio: Isabella is a Masters student in Science and Technology Studies at York University.Her
    research critically examines platform labor and immigrant worker experiences,
    focusing on the intersection of digital technologies, care infrastructures, and
    labor. In the STREET Lab, Isabella is a research assistant on the Latinx Housecleaners
    in Toronto project.
  order: 4
- name: Emily Weckend
  group: external
  title: Critical Information Policy Studies, Master of Information (2nd year)
  email: emily.weckend@mail.utoronto.ca
  topics: Sex Education, Censorship, TikTok
  bio: Emily (she/her) is a 2nd year Masters of Information Student who is currently
    being supervised by Professor Priyank Chandra for her thesis regarding how sex
    ed creators on TikTok circumvent censorship.
  order: 5
- name: Ishani Pandey
  group: external
  title: Masters student in User Experience Design (1st Year) - Faculty of Information,
    University of Toronto
  image: /images/teampic/Ishani.jpg
  email: Ishani.pandey@mail.utoronto.ca
  topics: Accessibility, instructional design
  bio: Ishani (she/her) is a Master's student in the User Experience Design concentration
    at the Faculty of Information. Her research is focused on understanding the role
    of ICT in creating accessible and inclusive educational systems and experiences.
    In the STREET Lab, Ishani is assisting with a long-term project that examines
    accessibility in Ontario higher education.
  order: 6
