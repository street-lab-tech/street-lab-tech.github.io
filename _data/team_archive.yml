- name: Carolyn Kim Ly
  group: external
  title: Masters - Faculty of Information, University of Toronto
  image: /images/teampic/Carolyn.jpg
  email: ck.ly@mail.utoronto.ca
  topics: Design thinking and race, accessibility
  bio: Carolyn (she/her) is a Masters student in the User Experience Design concentration
    at the Faculty of Information. Her research is critical of Design Thinking with
    respect to racialized dynamics of labor competition and its role in culture and
    knowledge production. In the STREET Lab, Carolyn is working on the Accessibility
    Infrastructure in Universities project.
  order: 1
- name: Trevor Cross
  group: external
  title: Masters - Faculty of Information, University of Toronto
  image: /images/teampic/trevor_img.jpg
  email: trevor.cross@mail.utoronto.ca
  topics: Gerontology, participatory design, accessibility
  bio: Trevor is a Masters student studying User Experience Design at the Faculty
    of Information. He is currently conducting his thesis project on designing website
    structures for older adults under the supervision of Dr. Olivier St-Cyr. In the
    STREET Lab, he is part of the Accessibility Infrastructure in Universities project.
