- title: "Dissent, Distance, Dilemmas: ICTs and the Belarusian Diasporic Social Movement Community"
  image: 
  description: "In August 2020, Alexander Lukashenko‚Äôs re-election, amid widespread allegations of electoral fraud, marked the continuation of his uninterrupted presidency since Belarus‚Äôs independence and triggered an unprecedented wave of mass protests in the country‚Äôs history. In response, Lukashenko‚Äôs adaptive authoritarian regime unleashed brutal repression and systemic human rights violations. In this context, the diasporic social movement community, leveraging information and communication technologies (ICTs), emerged as critical actors supporting the anti-regime social movement in their origin-homeland. Based on semi-structured interviews with 13 members of the North American Belarusian diasporic social movement community, this paper explores the role of ICTs in facilitating their political actions during the 2020 protests, as well as the factors that facilitated or hindered their participation and use of ICTs. Our study highlights that ICTs facilitated diaspora geopolitics from below by enabling ‚Äúsocial movement community,‚Äù where otherwise disparate diasporic satellite publics converged around the common political goal of overthrowing the Lukashenko regime. However, the diasporic social movement community‚Äôs use of ICTs was also fraught with ethical and moral complexities, navigating the ‚Äúproximity dilemma‚Äù of remote participation and influencing a cause from a distance, while benefiting from socio-spatial privileges in their host country. Furthermore, the diaspora‚Äôs ICT usage is shaped by the political regime, fear of transnational repression, and the geopolitical positions of both the origin-homeland and host country, as a consequence of adaptive authoritarianism in the Belarusian case. We discuss how CSCW can support decentralised, geographically dispersed diasporic organising with respect to social movements under varying authoritarian constraints."
