- title: "Playing with Power Tools: Design Toolkits and the Framing of Equity"
  image: 
  description: "Design toolkits that aim to promote equity offer designers simplified approaches to creating more equitable technology. However, it is important to understand how equity is conceptualized in practice. As a curated collection of methods, toolkits signal how equity is imagined in design. In this paper, we perform a qualitative analysis of 17 design toolkits related to equity. We explore alternative design approaches that address inequity in design. We evaluate whether equity toolkits align with calls for changes to design practice, as well as Nancy Fraser's dimensions of justice. Finally, we find that design toolkits focus on the ‚Äòdigital divide‚Äô rather than redistributing world-building power, and thus continue to keep design power with professional designers. We also find that ‚Äòdesign thinking‚Äô continues to influence design toolkits. Furthermore, the simplicity of toolkits does not engage with the complexities that shape equity in practice. We conclude with suggestions to help researchers and designers rethink design toolkits."
