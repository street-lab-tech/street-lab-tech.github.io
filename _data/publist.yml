- title: "Parsing the 'Me' in #MeToo: Sexual Harassment, Social Media, and Justice Infrastructures"
  image: 
  description: India's \#MeToo movement began in late-2018, and was largely a platform for some privileged women sharing their accounts of sexual harassment. Beyond issues of access to digital technology, our paper investigates why various sections of India's female and LGBTQ+ population chose not to engage with the \#MeToo movement. Focusing on experiences with sexual harassment, we conducted 44 qualitative interviews with middle-class working women, feminist and queer activists, academics, and other stakeholders working against gender-based violence, to understand their perspectives on \#MeToo. Our paper explores why some survivors bypass the legal infrastructure to speak out against sexual harassment using \#MeToo, while others choose not to participate despite having access to social media platforms. Using the lens of infrastructure, we outline the imbrication of social media movements with existing social norms and legal infrastructures. Further, we highlight how infrastructural politics are connected to patriarchy, colonialism, caste, class, and gender struggles.
