- title: "Union Makes Us Strong: Space, Technology, and On-Demand Ridesourcing Digital Labour Platforms"
  image: 
  description: The entry of on-demand ridesourcing digital labour platforms (OR-DLPs) in Kolkata, India, restructured the local taxi-cab service industry’s economic geography and spatial practices. Notably, they eroded the significance of the spatial fixity of taxi stands operated by traditional trade unions, enmeshed in local society’s partisan political dynamics. Therefore, OR-DLPs triggered a reconfiguration of the socio-spatial and political practices around the taxi-cab industry in the city. Globally, traditional trade unions have struggled to organise workers in informal work arrangements and DLPs. However, in Kolkata, the Kolkata Ola-Uber App-Cab Operator and Drivers Union has proved to be successful. They established hybrid and networked unionism through technological affordances, placing worker-organisers rather than external organisers at the centre of their organisational structure. Furthermore, they undertook tech-mediated resistance against the OR-DLPs, local bureaucracy (e.g. the police) and the state. We explore this context to examine the impact of OR-DLPs on labour geography, worker-organising and resistance practices, along with the revitalisation strategies of traditional trade unions in response. From a non-Western context, we expand the frame for CSCW and HCI scholars’ ongoing efforts to design worker-centric technologies for resistance.
