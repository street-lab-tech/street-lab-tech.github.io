- title: "Networks of care in digital domestic labour economies"
  image: 
  description: Care work has long been relegated to private households and small communities, however, with the entry of digital marketplaces, it is becoming part of public economic spheres. While care work has been generally devalued and understudied, it is a complex practice embedded in a network of economic transactions, social relations, material conditions, and socio-cultural norms. This paper explores the care giving networks among migrant house-cleaners guided by Tronto’s ‘care ethics’ and Puig de la Bellacasa’s ‘matters of care’. We interviewed 19 Latino house-cleaners in Toronto to understand their care practices and networks. Our analysis identifies gaps in our participants’ care networks. We create a new term, lateral care, to explicate the digital communities of care practice our participants formed. We conclude with implications for the future design of technologies for labor economies that attend to concerns of care.
