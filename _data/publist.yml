- title: "El costo de la independencia: Latino house-cleaners in Technology-Mediated Labour Markets"
  image: 
  description: "This paper explores the interplay between identity, collective action, and digital marketplaces among Latino house-cleaners in Toronto. Domestic work, such as house-cleaning, has traditionally been devalued, gendered, and delegated to marginalised immigrant populations. The informal nature of house-cleaning work also introduces precarity, vulnerabilities, and potential avenues of exploitation. Drawing on 19 interviews with Latino house-cleaners, the paper underscores how identity shapes experiences and strategies in the labour markets. We find that Latino house-cleaners prefer to use asynchronous digital marketplaces, such as social media commerce groups and online classified advertisement websites, as the platforms provide flexibility and control over their labour outcomes. The paper further delves into how group identities online - such as being Latino and women - foster collective action and solidarity. The paper provides insights on how we can support the challenges and needs of immigrant domestic workers in technology-mediated labour markets."
