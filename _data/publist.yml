- title: "Ladange, Adange, Jeetange: The Farmers' Movement and Its Virtual Spaces"
  image: 
  description: The farmers' movement began in November 2020, when more than 300,000 protesters marched towards New Delhi in India in opposition to new agrarian acts introduced by the Indian central government. Organised by over 400 farmers' unions along with other organisations, for the next year, farmers and allied protesters set up bases around New Delhi and sustained the movement leading to its eventual success. We conducted 20 semi-structured interviews with participants from the movement and explored the social organisation, the underlying technical infrastructures, and how collective action was organised. We outline how the social media ecosystem enabled hybrid forms of organisational structures and facilitated coalition-building between diverse groups. Further, the movement created and disseminated alternative media that opposed mainstream media narratives and facilitated community-building. We discuss how designed technologies and spaces can support social movements in the face of powerful antagonistic actors.
