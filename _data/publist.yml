- title: "Migrant Farmworkers' Experiences of Agricultural Technologies: Implications for Worker Sociality and Desired Change"
  image: 
  description: "This mixed-method study, situated in Ontario, Canada, investigates how migrant farmworkers‚Äô experiences with agricultural technologies (agtech) affect their attitudes, conditions, and expectations of work, and how workers envision technologies serving as supportive interventions. Through a survey and interviews, we identify that surveillance and tracking agtech (chequeadoras) affect workers, imparting negative health and safety consequences. Workers‚Äô interactions with chequeadoras reveal three major impacts - performance expectations engender stress, surveillance causes fears of disciplinary action, and performance tracking heightens competition. These impacts demonstrate how chequeadoras erode workers‚Äô capacity to build sociality and solidarity. In response to these impacts and to support workers‚Äô desired workplace changes, which aim for safer environments with technical skill development."
