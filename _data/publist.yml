- title: "Expanding Care Conceptualizations: An Integrative Literature Review of Care in HCI"
  image: 
  description: "Care research in HCI is evolving to encompass a broader spectrum, where care is not only given to and performed by a human care-giver and human care-receiver, but also extends to non-humans like technologies and more-than-humans, including post-human entities. This expansion reflects a growing recognition of the complex, interconnected networks through which care is enacted and experienced across varying scales. To explore the expanding conceptualization of care in HCI, we conducted a literature review of 93 papers, examining both practical and ethico-political focuses across different scales of care. We identified six categories of care conceptualizations: service, repair, intimate, burden, infrastructure, and ethic. We define care in the HCI space, propose a novel tool to support care research, and suggest conceptual spaces for future exploration with a focus on critical care theorists."
