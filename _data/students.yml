- name: Alexander Kuzyk-Parent
  photo: alex.jpeg
  info: Masters student in User Experience Design (1st Year) - Faculty of Information, University of Toronto
  topics: Assistive devices, user-empowered design, accessibility
  bio: Alexander's research broadly focuses on the application of User-Empowered Design and Ability-Based Design approaches to the design of medical devices. At STREET Lab, he is currently working with communities with different access needs to redesign orthotic devices. He is also assisting with a long-term project that examines accessibility in Ontario higher education. As a Research Assistant with the Knowledge Media Design Institute's MakerSpace, Alexander is examining modes of accessible resistance through the creation of new forms of music-making.
  email: alex.parent@mail.utoronto.ca
  number_educ: 2
  education1: Master of Information, User Experience Design, University of Toronto, Toronto, Canada
  education2: Honours BA, Specializing in Peace, Conflict and Justice Studies, University of Toronto, Toronto, Canada
  number_proj: 1
  link_project1: 
