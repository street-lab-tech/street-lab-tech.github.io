- title: "(Re)working for Sustainable Futures: Climate Change and Platform Economies"
  image: 
  description: From HCI and CSCW to labour studies and human geography, disciplines are expanding their scholarly focus to address the increasingly dire consequences of climate change. At the same time, there is growing attention being paid to the rise and ubiquity of platform companies across societal sectors, such as communication, transportation, and work. However, although climate change and platform economies affect one another, they are rarely examined in relation to each other. This multi-part workshop aims to build an interdisciplinary research foundation for critical studies of climate change and platform economies. Participants will critically engage with three intersecting themes in discourses on climate change and platform economies—labour, data, and infrastructure. Through activities such as lightning talks, mapping exercises, and reflective discussions, participants will collaboratively develop a living syllabus and a shared resource database to (re)work and design pathways toward more sustainable futures.
