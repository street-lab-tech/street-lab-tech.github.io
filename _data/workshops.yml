- title: "Reimagining Social Media and Social Movements in Crisis: A Workshop on Empirics, Theory and Research Guidance"
  image: 
  description: We propose hosting a design workshop style sprint to create a list of guidance for researchers who study the links between social media and social movements, based on the collective knowledge-making of researchers and practitioners interested in varied social movements across global contexts. The guidance will be split into current empirical/tactical knowledge of social media use in social movements, theoretical provocations, and best practices for ethical and safety considerations for researchers working in this field.
