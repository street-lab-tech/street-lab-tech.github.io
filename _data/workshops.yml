- title: "Supporting Social Movements Through HCI and Design"
  image: 
  description: The use of digital technologies in grassroots community organizing has multifaceted implications. It has extended the scope of sharing information and experiences, building solidarities and coordination, and fostering common identities to enable participation and amplify the voice of diverse actors in social movements. However, the rise of surveillance technologies, computational propaganda and internet shutdowns are creating novel barriers to democratic action, particularly affecting the participatory parity of marginalized grassroots groups. This one-day hybrid workshop will invite conversations on the complex interrelation between ICTs and social movements and devise ways to support grassroots movements by bringing together HCI researchers, activists and designers. We invite formal position papers to participate in workshop and encourage participants to ideate and contribute to creating zines that can serve as a helpful resource for supporting grassroots movements.
